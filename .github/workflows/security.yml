# Security: secret scan + dependency audit (fail on Critical).
# Before release, run npm run security:audit and address High where possible (see docs/security-checklist.md).
name: Security

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  security-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Secret scan (Gitleaks)
        run: |
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v8.29.0/gitleaks_8.29.0_linux_x64.tar.gz | tar xz -C /tmp
          /tmp/gitleaks detect --source . --no-git --verbose

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Dependency audit (fail on Critical)
        run: npm audit --audit-level=critical
